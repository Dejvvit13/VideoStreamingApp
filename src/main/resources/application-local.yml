spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: streamingdatabase
      username: rootuser
      password: rootpass
      authentication-database: admin

  servlet:
    request:
      multipart:
        max-file-size: 25MB
        max-request-size: 25MB
        enabled: true

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always